<span class="chip" *ngFor="let value of values; let index = index">
  <div class="value">
    {{labels.get(value)}}
  </div>

  <button mat-icon-button class="remove" type="button" (click)="remove(index)">
    <mat-icon> close </mat-icon>
  </button>
</span>

<span class="chip-add" *ngIf="displayedOptions.length">
  <button mat-icon-button class="add" type="button"
          [matMenuTriggerFor]="addOptionMenu">
    <mat-icon> add </mat-icon>
  </button>
</span>

<mat-menu #addOptionMenu="matMenu" class="option-menu">
  <button mat-menu-item *ngFor="let option of displayedOptions"
          (click)="add(option.id)">
    {{option.label}}
  </button>
</mat-menu>
