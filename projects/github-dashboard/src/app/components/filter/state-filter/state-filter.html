<ng-container [formGroup]="form">
  <mat-select formControlName="equality" class="equality">
    <mat-option *ngFor="let e of equalities" [value]="e.id">
      {{e.label}}
    </mat-option>
  </mat-select>

  <mat-select formControlName="state" class="state">
    <mat-option *ngFor="let state of states" [value]="state">
      {{state}}
    </mat-option>
  </mat-select>
</ng-container>
