<span class="chip theme-border" *ngFor="let value of values; let index = index">
  <div class="value">
    {{labels.get(value)}}
  </div>

  <button mat-icon-button class="remove theme-hover" type="button"
          (click)="remove(index)">
    <mat-icon> close </mat-icon>
  </button>
</span>

<span class="chip theme-border theme-background-hover"
      *ngIf="displayedOptions.length">
  <button mat-icon-button class="add" type="button"
          [matMenuTriggerFor]="addOptionMenu">
    <mat-icon> add </mat-icon>
  </button>
</span>

<mat-menu #addOptionMenu="matMenu" class="option-menu">
  <button mat-menu-item *ngFor="let option of displayedOptions"
          (click)="add(option.id)">
    {{option.label}}
  </button>
</mat-menu>
